<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>
			theme
		</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,700,200' rel='stylesheet' type='text/css'>
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	</head>
	<body>
		<header class="wrapper">
			<img src="images/logo-coop.png" alt="co-op design" /><h1>Arbeitet, Brüder!</h1>
			<div class="logout">
				<a href="logout.php"><i class="icon-off"></i><span>Logout</span></a>
			</div>
		</header>
		<section class="wrapper">
			<header>
				<h2>Kunden ToDo's</h2>
				<a href="#" class="addcl"><i class="icon-plus"></i><span>ToDo hinzufügen</span></a>
			</header>
			<article class="addclform">
				<h2>BLA BLA BLA</h2>
			</article>
			
			<article class="item">
				<div class="content">
					<div class="iteml">
						<h3>Kundenname</h3><span class="edit"><a href=""><i class="icon-pencil"></i></a></span><br/>
						<p>Matrix Table Rates-Problem lösen</p>
					</div>
					<div class="itemr">
						<p><i class="icon-calendar"></i><span class="added">hinzugefügt am: 28.07.2013</span></p>
						<p><i class="icon-male"></i><span class="added">Bearbeiter: Tobias</span></p>
					</div>
				</div>					
				<div class="status">
					
				</div>

			</article>
			<article class="form">
				<form action="" method="post">
					<div class="forml">
						<div class="row">
							<input type="text" name="client" placeholder="Kundenname eintragen..." />
							<input type="text" name="todo" placeholder="Todo eintragen..." />
						</div>			
						<div class="row">
							<div class="select">			
								<select>
									<option>Status auswählen</option>
									<option>in Vorbereitung</option>
									<option>in Umsetzung</option>
									<option>abgeschlossen</option>
								</select>
							</div>								
							<input type="text" name="bearbeiter" class="editor" placeholder="Bearbeiter..." />
						</div>							
					</div>
					<div class="formr">
						<i class="icon-remove"></i>
						<a href="#" class="submit"><i class="icon-save"></i><span>ToDo speichern</span></a>
					</div>
				</form>
				
			</article>

		</section>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".addclform").hide();
				$(".edit").hide();
				$(".form").hide();

				$(".addcl").click(function(){

					$(".addclform").slideDown();
				});	

				$(".submit").click(function(){

					$(".form").fadeOut();
				});	

				$(".icon-remove").click(function(){

					$(".form").fadeOut();
				});	

				$(".item").hover(
					function(){
						$(".edit").show();
				},
				function(){
						$(".edit").hide();
				}
				);
			});
		</script>
	</body>
</html>
